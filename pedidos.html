<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Encomendas - Identidade da Arte</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="CSS/estilopes.css">
</head>

<body>

	<div class="titulo">

		<h1>Identidade da Arte</h1>

	</div>

	<div class="sub-titulo">

		<h2>Encomendas</h2>

		<p>Aqui você pode fazer suas encomendas e fazer a compra. </p>

	</div>

	<div class="form">
		<form name="Encomendas" method="" action="">
			<!--Tag de formulário-->

			<div class="form-name">

				<h2 class="sub-titu">Dados</h2>

				<p><label name="nome" id="nome">Nome: </label>
					<!--A tag label define um rotulo para determinado input-->
					<input type="text" name="nome" id="nome" size="70" maxlength="50" required="required" /></p>
				<!--Usados para determinar um controle de entrada-->
				<!--A TAG requird significa que o usuário é obrigado a prencher aquele campo-->

				<p><label name="endereco" id="endereco">Endereço: </label>
					<input type="address" name="endereco" required="required" />

					<label name="numero" id="numero">Número: </label>
					<input type="number" name="numero" required="required" min="0"></p>

				<p><label name="uf" id="uf">UF: </label>
					<select name="uf" id="uf">
						<!--Tag para quando for fazer um comando de seleçao-->
						<option value="selecione">Selecione</option>
						<!--Opçoes do comando select-->
						<option value="df">DF</option>
						<option value="ce">CE</option>
						<option value="go">GO</option>
						<option value="mt">MT</option>
						<option value="pb">PB</option>
						<option value="sp">SP</option>
						<option value="rj">RJ</option>
					</select>

					<label name="cep" id="cep">CEP: </label>
					<input type="text" name="cep" placeholder="99.999-999" pattern="[0-9]{2}.[0-9]{3}-[0-9]{3}$"
						required="required" />

					<label name="data" id="data">Data:</label>
					<input type="date" name="data" id="data" />
				</p>

			</div>

			<div class="form-prod">
				<h2 class="sub-titu">Produtos</h2>

				<p>
					<label name="descricao" id="descricao">Descrição: </label>
					<select name="descricao" id="descricao">

						<option value="selecione">Selecione</option>
						<option value="kit de pesca">Kit de pesca</option>
						<option value="caixa salva vidas">Caixa salva vidas</option>
						<option value="anzol">Anzol</option>
						<option value="alicate">Alicate</option>

					</select>

					<label name="quantidade" id="quantidade">Quantidade: </label>
					<input type="number" name="quantidade" required="required" min="0" />
				</p>

				<P>
					<label name="descricao" id="descricao">Descrição: </label>
					<select name="descricao" id="descricao">

						<option value="selecione">Selecione</option>
						<option value="kit de pesca">Kit de pesca</option>
						<option value="caixa salva vidas">Caixa salva vidas</option>
						<option value="anzol">Anzol</option>
						<option value="alicate">Alicate</option>

					</select>

					<label name="quantidade" id="quantidade">Quantidade: </label>
					<input type="number" name="quantidade" min="0" />
				</p>

				<p>
					<label name="descricao" id="descricao">Descrição: </label>
					<select name="descricao" id="descricao">

						<option value="selecione">Selecione</option>
						<option value="kit de pesca">Kit de pesca</option>
						<option value="caixa salva vidas">Caixa salva vidas</option>
						<option value="anzol">Anzol</option>
						<option value="alicate">Alicate</option>

					</select>

					<label name="quantidade" id="quantidade">Quantidade: </label>
					<input type="number" name="quantidade" min="0">
				</p>


			</div>

			<div class="forma-paga">
				

					<h2 class="sub-titu">Forma de Pagamento</h2>
					<p><input type="radio" id="formasdepagamento" name="formasdepagamento" value="dinheiro" />Dinheiro
					</p>
					<p><input type="radio" id="formasdepagamento" name="formasdepagamento" value="credito" />Crédito</p>
					<p><input type="radio" id="formasdepagamento" name="formasdepagamento" value="debito" />Débito</p>

			</div>

			<div class="forma-obs">


				<h2 class="sub-titu">Obeservação</h2>

				<p><textarea name="observacao" id="observacao" cols="70" rows="4"> </textarea></p>

				<input type="submit" name="comprar" id="comprar" value="Comprar" />
				<input type="reset" name="cancelar" id="cancelar" value="Cancelar" />

			</div>

			<div class="footer">

				<p>Desenvolvido por <a href="#">Lucas Mateus Silva</a> - 2019</p>
				<a href="HTML-CSS.html" class="volta">Voltar para Home</a>

			</div>
			
		</form>

	</div>

</body>

</html>
